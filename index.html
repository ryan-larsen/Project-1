<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Stuff</title>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <h1 class="title">Vacation Flight App</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-5 main mx-auto">
            <p class="p1">Enter flight number to get live weather forecast for your destination.</p>
            <form class="formBox" action="">
                <label for=""></label>
                <input id="searchValue" type="text" class="searchBar" placeholder="Add flight number..">
                <button class="btn btn-secondary " id="searchBtn"> <i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="flight-info">
            <div class="row">
                <div class="col-md-12" id="city"></div>
            </div>
            <div class="row">
                <div class="col-md-12" id="wind"></div>
            </div>
            <div class="row">
                <div class="col-md-12" id="humid"></div>
            </div>
            <div class="row">
                <div class="col-md-12" id="temp"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto" id="forecast"></div>
        </div>
    </div>



    </div>
    <script src="https://kit.fontawesome.com/390fb0bddd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kyanite@latest/dist/kyanite.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
